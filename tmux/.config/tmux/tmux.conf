# use fish as default shell
# set-option -g default-command /usr/bin/fish
set-option -g default-command /opt/homebrew/bin/fish

# Configure True Colors
set -g default-terminal "tmux-256color"

# Change Default TMUX Prefix to Ctrl-a
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# Change keybinds for splitting windows
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Add keybinds for easily resizing tmux panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Add keybind for maximizing and minimizing tmux pane
bind -r m resize-pane -Z

# Enable the mouse in tmux
set -g mouse on

# Configure vim movements for tmuxâ€™s copy mode
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# catppuccin tmux theme (git submodule) ------------------------------------------
set -g @catppuccin_flavor 'macchiato'
set -g @catppuccin_window_status_style "rounded"
# make catppuccin theme display tmux window names
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_text " #W"
# run catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
# Make the status line pretty
set -g status-justify centre
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right ""
set-option -g status-position top
